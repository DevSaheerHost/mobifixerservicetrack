<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Invoice</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .invoice {
      width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #eee;
    }

    .total {
      text-align: right;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    button {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="invoice" id="invoice">
  <div class="header">
    <div>
      <div class="title">INVOICE</div>
      <div>Invoice #1023</div>
      <div>Date: 17-01-2026</div>
    </div>

    <div>
      <strong>Mobifixer</strong><br>
      Areekode<br>
      Kerala
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Screen Replacement</td>
        <td>1</td>
        <td>₹3500</td>
        <td>₹3500</td>
      </tr>
      <tr>
        <td>Battery</td>
        <td>1</td>
        <td>₹1200</td>
        <td>₹1200</td>
      </tr>
    </tbody>
  </table>

  <div class="total">
    Grand Total: ₹4700
  </div>
</div>

<button onclick="downloadPDF()">Download PDF</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
  function downloadPDF() {
    const element = document.getElementById('invoice');

    html2pdf()
      .set({
        margin: 10,
        filename: 'invoice.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      })
      .from(element)
      .save();
  }
</script>

</body>
</html>
